<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Sorter</title>
  
</head>
<body>
    <h1>List Sorter</h1>
    <label for="list-input">Enter a list (comma-separated):</label>
    <input type="text" id="list-input" placeholder="e.g., 3, 1, 2, 4">
    <button id="sort-button">Sort</button>
    <div id="sorted-list"></div>

    
</body>
</html>

<script>
    // Function to sort a comma-separated list of numbers
    function sortList() {
        const inputElement = document.getElementById('list-input');
        const sortedListElement = document.getElementById('sorted-list');

        // Get the input value and split it into an array
        const inputList = inputElement.value.split(',').map(item => Number(item.trim()));

        // Check if the input is empty or contains non-numeric values
        if (inputList.some(isNaN)) {
            sortedListElement.textContent = 'Invalid input. Please enter a valid list of numbers.';
        } else {
            // Sort the list
            inputList.sort((a, b) => a - b);
            sortedListElement.textContent = 'Sorted List: ' + inputList.join(', ');
        }
    }

    // Attach the sortList function to the button click event
    document.getElementById('sort-button').addEventListener('click', sortList);
</script>
